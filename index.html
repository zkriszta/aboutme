<!DOCTYPE html>
<html lang="en">
<head>
    <title> About me </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div id="profile-card">
      <div id="head">
        <div id="profile-image">
          <img src="assets/profile.jpg" alt="profile">
        </div>
        <div id="name-headline">
          <h1> Bianca White </h1>
          <h2> tattoo artist/designer </h2>
          <h3> from </h3>
          <h2> Budapest</h2>
        </div>
      </div>
    </div>
    <div id="content">
      <h2> Graphic design and drawing is my passion. 
            I am living the dream working as a tattoo artist in my own studio. 
            My mission is to help people express themselves through my art.
      </h2>
    </div>
    <div id="contact">
      <section id="links">
        <h2> Contact me via </h2>
        <img src="assets/tattoo.jpg" alt="tattoo" class="tattoo">
        <ul>
          <li><a href="https://twitter.com/#"><i id="Twitter" class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
          <li><a href="https://facebook.com/#"><i id="Facebook" class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
          <li><a href="https://instagram.com/#"><i id="Instagram" class="fa fa-instagram" aria-hidden="true"></i></a></li>
          <li><a href="https://gmail.com/#"><i id="Gmail" class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
        </ul>
      </section>
    </div>
</body>
</html>
